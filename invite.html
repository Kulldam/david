<script>
// INTERSECTION OBSERVER para animaciones suaves al bajar
const obs = new IntersectionObserver((entries)=>{
entries.forEach(e=>{
if(e.isIntersecting){ e.target.classList.add('in-view'); }
});
},{threshold:0.14});
document.querySelectorAll('.animate').forEach(el=>obs.observe(el));


// COUNTDOWN -> calcula usando tiempo local del equipo del usuario
function startCountdown(){
// Fecha objetivo: 24 enero 2026 17:00 (hora local del usuario)
const target = new Date(2026, 0, 24, 17, 0, 0); // año, mesIndex(0=enero), dia, hora


function update(){
const now = new Date();
let diff = Math.max(0, target - now);
const seconds = Math.floor((diff/1000) % 60);
const minutes = Math.floor((diff/1000/60) % 60);
const hours = Math.floor((diff/1000/60/60) % 24);
const days = Math.floor(diff/1000/60/60/24);
document.getElementById('days').textContent = String(days).padStart(2,'0');
document.getElementById('hours').textContent = String(hours).padStart(2,'0');
document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');


if(diff<=0){ clearInterval(timer); }
}
update();
const timer = setInterval(update,1000);
}
startCountdown();


// Evitar scroll horizontal inesperado en móviles con imágenes grandes
window.addEventListener('resize', ()=>{ document.body.style.width = '100%'; });


// Ajuste: permitir click en la zona "BAJAR" para bajar al siguiente bloque
document.querySelectorAll('.mouse-cta').forEach(el=>{
el.addEventListener('click', ()=>{ window.scrollBy({top:window.innerHeight,behavior:'smooth'}); });
el.addEventListener('touchstart', ()=>{ window.scrollBy({top:window.innerHeight,behavior:'smooth'}); });
});
</script>
